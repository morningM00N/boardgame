<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>라스 베가스</title>
    <link rel="stylesheet" href="lasvegas.css">

</head>

<body>
    <div class="casino-board">
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_golden_nugget.png" alt="Golden Nugget">
                <span>Golden Nugget</span>
            </div>
        </div>
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_caesars_palace.png" alt="Caesar's Palace">
                <span>Caesar's Palace</span>
            </div>
        </div>
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_mirage.png" alt="The Mirage">
                <span>The Mirage</span>
            </div>
        </div>
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_sahara.png" alt="Sahara">
                <span>Sahara</span>
            </div>
        </div>
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_luxor.png" alt="Luxor">
                <span>Luxor</span>
            </div>
        </div>
        <div class="casino-column">
            <div class="money-stack">
            </div>
            <div class="casino-sign">
                <img src="img/lasvegas/u_circus_circus.png" alt="Circus Circus">
                <span>Circus Circus</span>
            </div>
        </div>
    </div>
    <div class="controller">
        <button id="btnGameStart" onclick="funcSetMoney()">게임 시작</button>
    </div>
    <script src="lasvegas.js"></script>
</body>

</html>
